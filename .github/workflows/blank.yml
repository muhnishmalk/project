name: Deploy to EC2 Instances

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 Instances
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2 Instance 1
        uses: appleboy/ssh-action@master
        with:
          host: 34.207.241.206
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rsync -avz --delete /var/www/html/news/ ubuntu@34.207.241.206:/var/www/html/news/
            sudo chown -R ubuntu:www-data /var/www/html/news/
            sudo chmod -R 755 /var/www/html/news/

      - name: Deploy to EC2 Instance 2
        uses: appleboy/ssh-action@master
        with:
          host: 3.101.29.155
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rsync -avz --delete /var/www/html/news ubuntu@3.101.29.155:/var/www/html/news/
            sudo chown -R ubuntu:www-data /var/www/html/news/
            sudo chmod -R 755 /var/www/html/news/
